<ion-header>

  <ion-toolbar color="deep">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Food & Recipe</ion-title>
  </ion-toolbar>

</ion-header>

<ion-tabs color="deep">

  <ion-tab-bar slot="bottom" color="deep">
    <ion-tab-button tab="details" color="light">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>Food</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recipe" color="light">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Recipes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
