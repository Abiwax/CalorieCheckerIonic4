<ion-header>

  <ion-toolbar>
    <ion-title>BMI</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding style="text-align: center;">
  <!--<p> Gauge Chart</p>-->
  <!--<div id="gauge" class="400x360px"></div>-->
  <div id="chart"></div>
  <!--<div class="my-overlay" padding [hidden]="overlayHidden">-->
    <!--<button full (click)="hideOverlay()">Click me</button>-->
  <!--</div>-->
  <timeline endIcon="call">
    <timeline-item *ngFor="let item of items">
      <timeline-time [time]="item.time"></timeline-time>
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>
        <ion-card-header>
          {{item.title}}
        </ion-card-header>
        <ion-card-content>
          {{item.content}}
        </ion-card-content>
      </ion-card>
    </timeline-item>
  </timeline>

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <!--<button ion-fab ><ion-icon name="arrow-dropup-circle"></ion-icon></button>-->
    <ion-fab-button color="deep" (click)="addBMI()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
