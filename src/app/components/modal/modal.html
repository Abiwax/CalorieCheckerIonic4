<ion-header>
  <ion-toolbar color="deep">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" color="light" *ngIf="show_me">
        <ion-icon slot="icon-only" name="close" size="large" class="ion-no-margin ion-no-padding"></ion-icon>
      </ion-button>
      <ion-button (click)="closeModals()" color="light" *ngIf="!show_me">
        <ion-icon slot="icon-only" name="close" size="large" class="ion-no-margin ion-no-padding"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ modal_name }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-row *ngIf="modal_num === 1" class="ion-no-padding">
    <ion-col>
      <form (ngSubmit)="saveHeight()">
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding">
            <ion-item>
              <ion-label color="deep">Height(cm)</ion-label>
              <ion-input type="number" [(ngModel)]="height.value" name="title" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding">
            <ion-button expand="block" color="deep" shape="round" type="submit">
              Save
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="modal_num === 2" class="ion-no-padding">
    <ion-col>
      <form (ngSubmit)="saveBMI()">
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding">
            <ion-item>
              <ion-label color="deep">Weight(kg)</ion-label>
              <ion-input type="number" [(ngModel)]="weight.value" name="title" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding" style="text-align: center;">
            <ion-button expand="block" color="deep" shape="round" type="submit">
              Submit
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
