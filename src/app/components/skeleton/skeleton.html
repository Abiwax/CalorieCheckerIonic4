<!--Row for showing templates-->
<div class="row ion-no-padding"
     *ngIf="(!templates ||( templates && templates.length < 1)) && type !== 'template' && type !== 'list'">
  <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let i of base_templates">
    <ion-card class="ion-text-center" style="background-color: white;">
      <ion-card-content class="ion-text-center">
        <ion-row class="ion-text-center ion-justify-content-center">
          <ion-col class="ion-text-center ion-justify-content-center">
            <p class="ion-text-center">
              <ion-skeleton-text animated style="width: 90%; padding: 5px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</div>
<div class="row ion-no-padding" *ngIf="(!templates ||( templates && templates.length < 1)) && type === 'list'">
  <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let i of base_templates">
    <ion-card class="ion-text-center" style="background-color: white;">
      <ion-card-content class="ion-text-center">
        <ion-row class="ion-text-center ion-justify-content-center">
          <ion-col class="ion-text-center ion-justify-content-center">
            <p class="ion-text-center">
              <ion-skeleton-text animated style="width: 90%; padding: 5px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 75%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</div>
<div class="row ion-no-padding" *ngIf="!template  && type === 'template'">
  <div class="col-md-12">
    <ion-row class="ion-text-center">
      <ion-col class="ion-text-center ion-justify-content-center">
      </ion-col>
      <ion-col class="ion-text-center ion-justify-content-center">
        <ion-skeleton-text animated style="width: 100%; padding: 10px;"
                           class="ion-text-center ion-justify-content-center"></ion-skeleton-text>
      </ion-col>
      <ion-col class="ion-text-center ion-justify-content-center">
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col size="8" class="ion-text-start">
        <ion-skeleton-text animated style="width: 50%; padding: 5px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4" class="ion-text-end justify-content-end">
        <ion-skeleton-text animated style="width: 100%; padding: 5px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <br>
        <ion-skeleton-text animated style="width: 50%; padding: 5px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="3">
        <ion-skeleton-text animated style="width: 100%; padding: 3px;"></ion-skeleton-text>
      </ion-col>
      <ion-col></ion-col>
      <ion-col size="1">
        <ion-skeleton-text animated style="width: 100%; padding: 3px;"></ion-skeleton-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="11" class="ion-text-start">
        <p>
          <ion-skeleton-text animated style="width: 20%; padding: 1px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 95%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%; padding: 1px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 95%"></ion-skeleton-text>
        </p>
      </ion-col>
      <ion-col size="1" class="ion-text-end justify-content-end">
        <p style="margin-top: 20px">
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
        <p style="margin-top: 30px">
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-col>
    </ion-row>
    <br>
    <div class="row">
      <div class="col-md-12">
        <p>
          <ion-skeleton-text animated style="width: 20%; padding: 3px;"></ion-skeleton-text>
        </p>
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 80%; padding: 2px;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 60%; padding: 2px;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 70%; padding: 2px;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 60%; padding: 2px;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 70%; padding: 2px;"></ion-skeleton-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <br/>
    <hr>
    <div class="row">
      <div class="col-md-8 text-left" style="font-size: 14px; width: 70%">
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      </div>
    </div>
  </div>
</div>
